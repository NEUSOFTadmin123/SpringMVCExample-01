<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>添加用户</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnAdd").on('click', function () {
                $.ajax({
                    url: "/country/createCountry",
                    type: "post",
                    data: $("#form1").serialize(),
                    success: function (data) {
                        alert("添加成功" + data);
                    },
                    error: function () {
                        alert("添加失败");
                    }
                });
            });
        });

    </script>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 ">
    <!--创建新建用户的表单-->
    <form id="form1" action="#" th:action="@{/country/createCountry}" th:object="${countryForm}" method="post">
        <table class="g-3">
            <tr>
                <td>CD:</td>
                <td><input type="text" class="form-control" th:field="*{cd}" />
                </td>
            </tr>
            <tr>
                <td>NAME:</td>
                <td><input type="text" class="form-control" th:field="*{name}" />
                </td>
            </tr>

            <tr>
                <td colspan="2"><button id="btnAdd" type="button" class="btn btn-primary">提交</button></td>
            </tr>
        </table>

</body>

</html>
