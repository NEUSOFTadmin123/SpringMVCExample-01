<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户信息一览</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").on('click', function () {
                $.ajax({
                    url: "/create",
                    type: "post",
                    data: $("#form1").serialize(),
                    success: function (data) {
                        // alert("success" + data);
                        $("#lblMsg").text(data);
                    },
                    error: function (data) {
                        alert("error");
                    }
                });
            });
        });
    </script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-cssgrid">
   <label id="lblMsg"></label>
    <form id="form1" action="#" th:action="@{/create}" th:object="${testForm}" method="post">

        <label>cd</label>
        <input type="text" id="cd" th:field="*{cd}" />
        <br>
        <label>name</label>
        <input type="text" id="name" th:field="*{name}" />
        <br>
        <button id="btn" type="button">Submit</button>
    </form>
</body>

</html>
